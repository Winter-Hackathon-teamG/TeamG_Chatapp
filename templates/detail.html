<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャンネル編集機能テスト</title>
</head>
<body>
    <p>動作確認です</p>
    <!-- チャンネル編集フォーム -->
    <form action="/update_channel" method="POST">
        <input
          type="text"
          placeholder="チャンネル名"
          name="channel-title"
        />
        <input
          type="text"
          placeholder="チャンネルの説明"
          name="channel-description"
        />
        <input type="hidden" name='cid' value='{{ channel.id }}'>
          <button>変更</button>
      </form>
    <!-- チャンネル更新結果が反映されているかの確認用 -->
    <ul>
    {% for channel in channels %}
        <li>{{ channel.name }} : {{ channel.abstract }}</li>
    {% endfor %}
    </ul>
</body>
</html>
